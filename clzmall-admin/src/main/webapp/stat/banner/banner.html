<#include "../common/include.html"/>
<title>banner管理</title>
<script type="text/javascript" src="${basePath}/stat/banner/banner.js"></script>
<script type="text/javascript" src="${basePath}/IncJs.a?c=is_valid"></script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<div id="toolbar" style="display: none;">
		<form id="searchForm">
			<table border="0">
				<tr>
					<td colspan="2" style="padding-left:5px;"><a id="btn"
						href="javascript:opt.add();" class="easyui-linkbutton" plain="true"
						data-options="iconCls:'icon-add'">新增</a>
					</td>
					<td>
						<div>
							<div class="datagrid-btn-separator"></div>
						</div>
					</td>
					<td>标题:</td>
					<td>
						<input name="title" id="title" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td colspan="2" style="padding-left:5px;"><a id="btn"
						href="javascript:opt.search();" class="easyui-linkbutton"
						data-options="iconCls:'icon-search'">查询</a>
						<a id="btn"
						href="javascript:opt.resetSearch();" class="easyui-linkbutton"
						data-options="iconCls:'icon-redo'" style="margin-left:10px;">重置</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'center',fit:true,border:false">
		<table id="dataGrid" data-options="fit:true, border:false"></table>
	</div>
	
	<div id="addWin" class="easyui-dialog" style="width:450px; height:400px;" closed="true" buttons="#dlg-buttons">
    	<form id="addForm">
			<center>
				<div style="margin-bottom:10px;margin-top:20px">
					<input name="id" type="hidden">
					<input id="title" name="title" class="easyui-textbox" label="标题:" data-options="prompt:'请填写标题', required:true"  style="width:80%">
				</div>
				<div style="margin-bottom:10px;margin-top:20px">
					<input id="imageFile" name="imageFile" class="easyui-filebox" label="选题背景图:" data-options="prompt:'选择文件', buttonText:'选择文件', required:true" , style="width:80%">
				</div>
				<div style="margin-bottom:10px;margin-top:20px">
					<input id="jumpUrl" name="jumpUrl" class="easyui-textbox" label="跳转链接:" data-options="prompt:'二选一'"  style="width:80%">
				</div>
				<div style="margin-bottom:10px;margin-top:20px">
					<input id="goodsId" name="goodsId" class="easyui-textbox" label="跳转产品:" data-options="prompt:'二选一'" style="width:80%">
				</div>
				<div style="margin-bottom:10px;margin-top:20px">
					<input id="sortNo" name="sortNo" class="easyui-numberbox" label="排序:" data-options="prompt:'请填写序号',min:0" required="true" style="width:80%">
				</div>
			</center>
		</form>
	</div>
	<!-- 按钮 -->
	<div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="opt.save()" style="width:90px">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#addWin').dialog('close')" style="width:90px">关闭</a>
    </div>
</body>
</html>
