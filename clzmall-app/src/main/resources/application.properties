spring.profiles.active=dev
spring.application.name=clzmall-app
#log
#logging.config=logback.xml
server.tomcat.access-log-enabled=true
server.tomcat.basedir=/tmp/logs/wx_mall/
server.tomcat.accesslog.directory=access_logs
#spring.http.converters.preferred-json-mapper=GSON

#File size
#multipart.max-file-size=64Mb
#multipart.max-request-size=64Mb

spring.aop.proxy-target-class=true


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#自定义hystrix相关的服务名称信息
eureka.instance.instance-id=springcloud-app 
#访问路径可以显示IP地址
eureka.instance.prefer-ip-address=true
eureka.instance.lease-expiration-duration-in-seconds=15
#服务刷新时间配置，每隔这个时间会主动心跳一次
eureka.instance.lease-renewal-interval-in-seconds=5
